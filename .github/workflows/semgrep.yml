name: Semgrep

on: [push]

jobs:
  semgrep:
    name: Scan
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep
    if: (github.actor != 'dependabot[bot]')
    steps:
      - uses: actions/checkout@v3
      - name: set latest master sha
        run: |
          git config --global --add safe.directory /__w/terraform-provider-cloudflare/terraform-provider-cloudflare
          SHA=$(git rev-parse master)
          echo "master_branch_sha=$SHA" >> $GITHUB_ENV
      - run: semgrep ci --config .semgrep.yml
        env:
          # only trigger for files in this change
          SEMGREP_BASELINE_REF: ${{ env.master_branch_sha }}
