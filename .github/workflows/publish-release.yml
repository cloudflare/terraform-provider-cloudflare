---
name: Publish Release
permissions:
  contents: write

concurrency:
  group: publish

on:
  push:
    tags:
      - "v*"
jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: "go.mod"
    - name: Import GPG key
      id: import_gpg
      uses: crazy-max/ghaction-import-gpg@v6
      with:
        gpg_private_key: ${{ secrets.CLOUDFLARE_GPG_SIGNING_KEY || secrets.GPG_SIGNING_KEY }}
        passphrase: ${{ secrets.CLOUDFLARE_GPG_SIGNING_PASSWORD || secrets.GPG_SIGNING_PASSWORD }}
    - name: Run GoReleaser
      uses: goreleaser/goreleaser-action@v6.1.0
      with:
        version: latest
        args: release --clean
      env:
        GPG_FINGERPRINT: ${{ steps.import_gpg.outputs.fingerprint }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}